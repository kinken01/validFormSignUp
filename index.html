<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Valiadaion</title>
        <link rel="stylesheet" href="./main.css">
    </head>

    <body>
        <a href=""></a>
        <div class="main">
            <form action="" method="POST" class="form" id="register-form">
                <h3 class="heading">Sign up for ...</h3>
                <p class="desc">Please fill in this form to create an account. ❤️</p>

                <div class="spacer"></div>

                <div class="form-group">
                    <label for="fullname" class="form-label">Username</label>
                    <input id="fullname" name="fullname" rules="required" type="text" placeholder="Fullname" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" rules="required|email" type="text" placeholder="email@domain.com" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" name="password" rules="required|min:6" type="password" placeholder="Enter Password" class="form-control">
                    <span class="form-message"></span>
                </div>
<!-- 
                <div class="form-group">
                    <label for="password_confirmation" class="form-label">Repeat Password</label>
                    <input id="password_confirmation" name="password_confirmation" rules="required|confirmed" type="password" placeholder="Repeat Password" class="form-control">
                    <span class="form-message"></span>
                </div> -->

                <div class="form-group gender">
                    <label for="password_confirmation" class="form-label">Gender</label>
                    <input name="gender" type="radio" value="female" class="form-control">Female
                    <input name="gender" type="radio" value="male" class="form-control">Male
                    <input name="gender" type="radio" value="custom" class="form-control">Custom
                    <span class="form-message"></span>
                </div>

                <button class="form-submit">Sign Up</button>
            </form>
        </div>

        <script src="./validator.js"></script>
        <script>
            // Mong muốn
            var registerForm = new Validator({
                form: '#register-form',
                formGroupSelector: '.form-group',
                errorSelector: '.form-message',
            })

            registerForm.onSubmit = function (formData) {
                console.log('formData:',formData)
            }
        </script>
    </body>
</html>
